<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Juegos PS4 y PS5</title>
    <style>
        .games-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .game-card {
            width: 100%;
            max-width: 300px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.507);
            border-radius: 10px;
            padding: 11px;
            box-shadow: 0 0 15px rgb(0, 0, 0);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .game-card img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .pagination button {
            margin: 0 10px;
            padding: 10px;
            cursor: pointer;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .search-bar input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Artic Psn</h1>
        <nav>
            <ul class="nav-list">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="juegos.html">Juegos</a></li>
            </ul>
        </nav>
    </header>
 
    <div class="container">
        <main>
            <h1>Juegos PS4 y PS5</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Buscar juegos...">
            </div>
            <section class="games-grid" id="games-grid"></section>
            <div class="pagination">
                <button id="prevPage" disabled>Anterior</button>
                <span id="pageIndicator">Página 1</span>
                <button id="nextPage">Siguiente</button>
            </div>
        </main>
    </div>
    <script>

                { name: "FINAL FANTASY XVI", img: "images-marzo30/FINAL FANTASY XVI.avif", price: "128000" },
                { name: "God of War Ragnarök", img: "images-marzo30/God of War Ragnarök.webp", price: "120000" },
                { name: "Gran Turismo® 7", img: "images-marzo30/Gran Turismo® 7.webp", price: "120000" },
                { name: "High On Life", img: "images-marzo30/High On Life.avif", price: "90000" },
                { name: "Little Nightmares", img: "images-marzo30/Little Nightmares.avif", price: "30000" },





                //segunda pagina
                { name: "Metal Gear Solid® Master Collection Vol.1", img: "images-marzo30/METAL GEAR SOLID MASTER COLLECTION Vol.1 PS4 & PS5.avif", price:"164000" },
                { name: "Metaphor ReFantazio PS4 & PS5", img: "images-marzo30/Metaphor ReFantazio PS4 & PS5.avif", price:"208000" },
                { name: "Mortal Kombat™ 1 Khaos Reigns Kollection", img: "images-marzo30/Mortal Kombat™ 1 Khaos Reigns Kollection.avif", price:"120000" },
                { name: "Rise of the Tomb Raider 20 Year Celebration", img: "images-marzo30/Rise of the Tomb Raider 20 Year Celebration.avif", price:"35000" },
                { name: "NHL® 25 PS5", img: "images-marzo30/NHL® 25 PS5.avif", price:"90000" },
                { name: "NINJA GAIDEN 2 Black", img: "images-marzo30/NINJA GAIDEN 2 Black.avif", price:"156000" },

                //tercera pagina
                { name: "Red Dead Redemption 2", img: "images-marzo/red dead redemption 2.jpeg", price:"69900" },
                { name: "RIDE 4", img: "images-marzo/RIDE 4.jpeg", price:"33000" },

                { name: "The ezio colecction", img: "images-marzo/the ezio colecction.jpeg", price:"69900" },
                { name: "THE FOREST", img: "images-marzo/THE FOREST.avif", price:"33000" },
                { name: "The Last of Us Part II ( clásico)", img: "images-marzo/The Last of Us Part II ( clásico).avif", price:"135000" },
                { name: "The Last of Us™ Part I remasterizado", img: "images-marzo/The Last of Us™ Part I.webp", price:"95000" },
                { name: "The Quarry", img: "images-marzo/The Quarry.jpeg", price:"33000" },
                { name: "The Walking Dead The Telltale", img: "images-marzo/The Walking Dead The Telltale.avif", price:"55000" },
                { name: "Tom Clancy's Ghost Recon® Breakpoint", img: "images-marzo/Tom Clancy's Ghost Recon® Breakpoint.jpeg", price:"65000" },
                { name: "UFC® 5", img: "images-marzo/UFC® 5.jpeg", price:"130000" },

             
            ];
            
            const gamesPerPage = 15;
            let currentPage = 1;
            const totalPages = Math.ceil(games.length / gamesPerPage);
            const gamesGrid = document.getElementById("games-grid");
            const prevPageBtn = document.getElementById("prevPage");            
            const nextPageBtn = document.getElementById("nextPage");
            const pageIndicator = document.getElementById("pageIndicator");
            const searchInput = document.getElementById("searchInput");

            function renderGames(page) {
                gamesGrid.innerHTML = "";
                const start = (page - 1) * gamesPerPage;
                const end = start + gamesPerPage;
                const gamesToShow = games.slice(start, end);
    
                gamesToShow.forEach(game => {
                    const gameCard = document.createElement("div");
                    gameCard.classList.add("game-card");
                    gameCard.innerHTML = `
                        <img src="${game.img}" alt="${game.name}">
                        <h3>${game.name}</h3>
                        <p>Precio: ${game.price}</p>
                        <a href="formas-de-pago.html?juego=${encodeURIComponent(game.name)}&precio=${game.price}&imagenUrl=${encodeURIComponent(game.img)}">
                            <button>Comprar</button>
                        </a>
                    `;
                    gamesGrid.appendChild(gameCard);
                });
    
                pageIndicator.textContent = `Página ${currentPage}`;
                prevPageBtn.disabled = currentPage === 1;
                nextPageBtn.disabled = currentPage === totalPages;
            }

            function filterGames() {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredGames = games.filter(game => game.name.toLowerCase().includes(searchTerm));
                gamesGrid.innerHTML = "";
                filteredGames.forEach(game => {
                    const gameCard = document.createElement("div");
                    gameCard.classList.add("game-card");
                    gameCard.innerHTML = `
                        <img src="${game.img}" alt="${game.name}">
                        <h3>${game.name}</h3>
                        <p>Precio: ${game.price}</p>
                        <a href="formas-de-pago.html?juego=${encodeURIComponent(game.name)}&precio=${game.price}&imagenUrl=${encodeURIComponent(game.img)}">
                            <button>Comprar</button>
                        </a>
                    `;
                    gamesGrid.appendChild(gameCard);
                });
            }

            searchInput.addEventListener("input", filterGames);
    
            prevPageBtn.addEventListener("click", () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderGames(currentPage);
                }
            });
    
            nextPageBtn.addEventListener("click", () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderGames(currentPage);
                }
            });
    
            renderGames(currentPage);
        });
    </script>
</body>
</html>
</html>
